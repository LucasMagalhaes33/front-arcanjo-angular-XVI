<!-- toolbar.component.html -->
<mat-toolbar class="custom-toolbar">
  <button
    mat-icon-button
    class="neumorphic-button"
    class="example-icon"
    aria-label="Toggle Sidebar"
    (click)="toggleSidebar()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  &nbsp;
  <a mat-button routerLink="/" routerLinkActive="active" class="neumorphic-button">PROJETO ARCANJO</a>
  <a mat-button routerLink="/recomendacao" routerLinkActive="active" class="neumorphic-button">Recomendação</a>
  <a mat-button routerLink="/contato" routerLinkActive="active" class="neumorphic-button">Contato</a>
  <a mat-button routerLink="/quemsomos" routerLinkActive="active" class="neumorphic-button">Quem Somos</a>
  <span class="example-spacer"></span>
  <button mat-icon-button class="notification-icon" aria-label="Notification icon button">
    <mat-icon>notifications</mat-icon>
  </button>
  &nbsp;

  <a mat-button routerLink="/login" routerLinkActive="active" class="neumorphic-button">Login</a>

</mat-toolbar>
