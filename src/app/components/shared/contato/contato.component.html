<section class="contact-section pad-70">
  <h2>Entre em Contato</h2>
  <p>Tem alguma dúvida? Quer saber mais sobre como podemos ajudar seu negócio? Entre em contato conosco!</p>
  <form action="/contato" method="POST">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="submit-button" (click)="onSubmit()">Enviar</button>
  </form>
</section>
